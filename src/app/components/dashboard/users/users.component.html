<div class="container">
  <mat-toolbar>
    <span>Inscripciones</span>
  </mat-toolbar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha de inicio</th>
      <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef>Horarios</th>
      <td mat-cell *matCellDef="let element">{{ element.horario }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="profesor">
      <th mat-header-cell *matHeaderCellDef>Profesor</th>
      <td mat-cell *matCellDef="let element">{{ element.profesor }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
