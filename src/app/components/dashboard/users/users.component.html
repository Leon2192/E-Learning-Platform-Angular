<div class="container">
  <mat-toolbar>
    <span>Cursos</span>
  </mat-toolbar>
  <mat-form-field style="background-color: gray">
    <mat-label style="margin-left: 10px;">Buscá tu curso...</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Buscá por curso..."
      #input
      style="color: white"
      autocomplete="off"
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Fecha de inicio
        </th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Horarios</th>
        <td mat-cell *matCellDef="let element">{{ element.horario }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef>Profesor</th>
        <td mat-cell *matCellDef="let element">{{ element.profesor }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
          style="text-align: right"
        >
          <a
            class="pointer"
            style="color: lightblue"
            matTooltip="Más info sobre este curso."
          >
            <mat-icon>info</mat-icon>
          </a>
          <a
            class="pointer"
            style="color: red"
            (click)='eliminarCurso'
            matTooltip="Quiero cancelar mi compra de este curso."
          >
            <mat-icon>free_cancellation</mat-icon>
          </a>
          <a class="pointer" style="color: green" matTooltip="Comprar curso.">
            <mat-icon>payments</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
